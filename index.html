<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password</title>
    <link rel="stylesheet" href="Passwordcss.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
               <button class="btn" id="clipboard">
                <span class="material-icons">content_paste</span>
               </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password length (max:20)</label>
                <input type="number" id="length" min="4" max="20" value="20"/>
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked class="toggle"/>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>
    <script src="passwordjs.js"></script>
</body>
</html>
